<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}Garden Assistant{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/htmx.org@1.8.5"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.7"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,600italic,700,700italic|Source+Code+Pro:500">

  <link rel="stylesheet" href="/static/fontawesome-free/css/all.min.css"/>

  <link rel="stylesheet" href="/static/css/site.css"/>

  {% block additional_css %}{% endblock %}
</head>
<body>

  <nav>
    <a class="navbar-brand inline-block" href="/">Garden Assistant <img class="icon" src="/static/img/land-plots.svg" alt="Shovel icon" style="width:24px;height:24px" /></a>
    <span>
      <a class="nav-item inline-block" href="/beds">Beds <img src="/static/img/shovel.svg" alt="Shovel icon" style="width:24px;height:24px" /></a>
      <a class="nav-item inline-block" href="/plantings">Plantings <img src="/static/img/food-apple.svg" alt="Shovel icon" style="width:24px;height:24px" /></a>
    </span>
  </nav>

  <div class="main_content">
    {% block main_content %}{% endblock %}
  </div>

  <footer>
    <div class="copyright">
      <a href="/docs" target="_blank">API</a>
    </div>
  </footer>

  <!-- <script src="/static/js/htmx.min.js?v=1.5.0"></script> -->

  {% block additional_js %}{% endblock %}

</body>
</html>
