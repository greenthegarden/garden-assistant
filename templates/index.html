<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Assistant</title>

  <script src="https://unpkg.com/htmx.org"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div class="mx-4">

    <p class="text-2xl font-bold mb-4">Plantings List</p>

    <table class="min-w-[50%] mb-4">
      <thead class="border-b text-lg">
        <tr>
          <th class="border">Planting</th>
          <th class="border">Variety</th>
          <th class="border">Notes</th>
        </tr>
      </thead>
      <tbody class="text-center text-sm" id="table-body">
        {% include "table.html" %}
      </tbody>
    </table>

    <button class="px-3 py-1 bg-blue-600 text-white ml-4"
            hx-get="/plantings/"
            hx-target="#table-body"
            hx-swap="beforeend">Refresh</button>

  </div>

</body>
</html>
