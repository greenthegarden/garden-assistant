{% for planting in plantings %}
  <tr>
    <td>{{ planting.plant }}</td>
    <td>{{ planting.variety }}</td>
    <td>{{ planting.bed.name }}</td>
    <td>{{ planting.notes }}</td>
    <td>
      <button class="btn btn-danger" hx-delete="/api/plantings/{{ planting.id }}">
        Delete
      </button>
    </td>
  </tr>
{% endfor %}
