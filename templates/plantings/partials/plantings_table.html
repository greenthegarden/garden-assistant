<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400" id="plantings-table">
  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="py-3 px-6">Plant</th>
      <th scope="col" class="py-3 px-6">Variety</th>
      <th scope="col" class="py-3 px-6">Bed</th>
      <th scope="col" class="py-3 px-6">Notes</th>
    </tr>
  </thead>
  <tbody>
    {% for planting in plantings %}
    <tr>
      <td class="border">{{ planting.plant }}</td>
      <td class="border">{{ planting.variety }}</td>
      <td class="border">{{ planting.bed }}</td>
      <td class="border">{{ planting.notes }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
