<table class="table table-fixed grow">
  <thead class="w-auto">
    <tr class="text-left flex-1">
      <th scope="col">Name</th>
      <th scope="col">Soil Type</th>
      <th scope="col">Irrigation Zone</th>
    </tr>
  </thead>
  <tbody id="bed-table-body"
        hx-trigger="load, bedsChanged from:body"
        hx-get="/beds/update"
        hx-target=this
        _="on htmx:afterOnLoad add .hidden to #spinner">
  </tbody>
</table>
